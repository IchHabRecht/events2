<f:layout name="Default" />

<f:section name="main">
	<f:flashMessages renderMode="div" class="info-box2" />
	<f:security.ifHasRole role="{settings.userGroup}">
	<p class="align-right info-box">
		<f:link.action action="new" title="{f:translate(key: 'newEntry')}"><span><f:translate key="newEntry"/></span><span aria-hidden="true" class="icon-arrowright"></span>
		</f:link.action>
	</p>
	</f:security.ifHasRole>
	<f:render partial="Event/Properties" arguments="{event: event}" />

</f:section>
